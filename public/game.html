<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    canvas {
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>游戏 - 扫雷</h1>
  <canvas id="canvas"></canvas>
  <script>
    const Canvas = document.getElementById('canvas');
    class MineClearance {
      static defaultOptions = {
        row: 10, // 行
        column: 10, // 列
        bomb: 10, // 炸弹
        radius: 10, // 炸弹半径
        gap: 10, // 间隙
        edge: 40, // 边长
        fontSize: 20,
      };

      constructor(canvas, options = {}) {
        this.options = {
          ...MineClearance.defaultOptions,
          ...options,
        };
        this.canvas = canvas;
        this.ctx = this.canvas.getContext('2d');
        this.rects = null;
        this.bomb = null;
        this.rectNumber = 0;
        this.signNumber = 0;
        this.clickEvent = this.clickEvent.bind(this);
        this.menuEvent = this.menuEvent.bind(this);
      }

      updateOptions(options) {
        this.options = {
          ...MineClearance.defaultOptions,
          ...options,
        };
        this.init();
      }

      // 初始化与重新开始
      init() {
        const { row, column, edge, gap } = this.options;
        this.canvas.width = `${row * (edge + gap) - gap}`;
        this.canvas.height = `${column * (edge + gap) - gap}`;
        this.rectNumber = 0;
        this.signNumber = 0;
        this.generatorBombs();
        this.drawRects();
        this.canvasClick();
      }

      // 生成雷
      generatorBombs() {
        const { row, column, bomb } = this.options;
        const bombs = [];
        for (let k = 0; k < bomb; k++) {
          const { i, j } = this.randomBombs(bombs, row, column);
          bombs.push({
            i,
            j,
          });
        }
        this.bombs = bombs;
      }

      // 随机获取一个不重复的雷
      randomBombs(bombs, row, column) {
        const i = Math.floor((1 - Math.random()) * row);
        const j = Math.floor((1 - Math.random()) * column);
        const has = bombs.some((item) => item.i === i && item.j === j);
        if (has) {
          return this.randomBombs(bombs, row, column);
        }
        return { i, j };
      }
      // 生成框
      drawRects() {
        const { row, column, edge, gap } = this.options;
        this.rects = Array.from(new Array(row)).map(
          (item) => new Array(column),
        );
        for (let i = 0; i < row; i++) {
          for (let j = 0; j < column; j++) {
            this.ctx.strokeRect(
              i * (edge + gap),
              j * (edge + gap),
              edge,
              edge,
            );
            this.rects[i][j] = {
              x: i * (edge + gap),
              j: j * (edge + gap),
              draw: false,
              sign: false,
              clear: false,
            };
            // 设置雷属性
            if (this.bombs.some((item) => item.i === i && item.j === j)) {
              this.rects[i][j].number = -1;
              continue;
            }
            let number = 0;
            for (let q = -1; q < 2; q++) {
              for (let w = -1; w < 2; w++) {
                if (
                  i + q < 0 ||
                  j + w < 0 ||
                  i + q >= row ||
                  j + w >= column ||
                  (q === 0 && w === 0)
                ) {
                  continue;
                }
                if (
                  this.bombs.some(
                    (item) => item.i === i + q && item.j === j + w,
                  )
                ) {
                  number++;
                }
              }
            }
            this.rects[i][j].number = number;
          }
        }
      }

      showBombs() {
        const { edge, gap, radius } = this.options;
        for (let k = 0; k < this.bombs.length; k++) {
          this.clickItem(this.bombs[k].i, this.bombs[k].j);
        }
      }

      showNumbers() {
        const { row, column, edge, gap } = this.options;
        for (let i = 0; i < row; i++) {
          for (let j = 0; j < column; j++) {
            if (this.rects[i][j].number === -1) {
              continue;
            }
            this.clickItem(i, j);
          }
        }
      }

      drawItem(i, j, type, number) {
        const { fontSize, edge, gap, radius } = this.options;
        switch (type) {
          // 绘制炸弹
          case 'bomb':
            this.ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            this.ctx.beginPath();
            this.ctx.arc(
              i * (edge + gap) + 0.5 * edge,
              j * (edge + gap) + 0.5 * edge,
              radius,
              0,
              Math.PI * 2,
              true,
            );
            this.ctx.fill();
            break;
          // 置灰
          case 'gray':
            this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            this.ctx.fillRect(
              i * (edge + gap),
              j * (edge + gap),
              edge,
              edge,
            );
            break;
          // 编写数字
          case 'number':
            this.ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            this.ctx.font = `${fontSize}px serif`;
            this.ctx.textAlign = 'center';
            this.ctx.textBaseline = 'middle';
            this.ctx.fillText(
              number,
              i * (edge + gap) + 0.5 * edge,
              j * (edge + gap) + 0.5 * edge,
            );
            break;
          // 标记
          case 'sign':
            this.rects[i][j].sign = true;
            this.ctx.fillStyle = 'rgba(0, 0, 255, 0.8)';
            this.ctx.fillRect(
              i * (edge + gap) + edge / 3,
              j * (edge + gap) + edge / 3,
              edge / 3,
              edge / 3,
            );
            break;
          // 取消标记
          case 'cancel':
            this.rects[i][j].sign = false;
            this.ctx.clearRect(
              i * (edge + gap) + edge / 3,
              j * (edge + gap) + edge / 3,
              edge / 3,
              edge / 3,
            );
            break;
        }
      }

      clickItem(i, j) {
        const { number, draw, clear, sign } = this.rects[i][j];
        sign && this.signHandler(i, j, sign);
        switch (number) {
          case -1:
            this.drawItem(i, j, 'bomb');
            break;
          case 0:
            if (!draw) {
              this.rectNumber++;
              this.rects[i][j].draw = true;
              this.drawItem(i, j, 'gray');
              !clear && this.clearZero(i, j);
            }
            break;
          default:
            if (!draw) {
              this.rectNumber++;
              this.rects[i][j].draw = true;
              this.drawItem(i, j, 'gray');
              this.drawItem(i, j, 'number', number);
            }
            break;
        }
      }

      judgeSuccess() {
        const { row, column, bomb } = this.options;
        return this.rectNumber === row * column - bomb;
      }

      signHandler(i, j, sign) {
        this.rects[i][j].sign = !sign;
        this.drawItem(i, j, sign ? 'cancel' : 'sign');
      }

      // 清除 number 0 附近  number 0 方块
      clearZero(i, j) {
        const { row, column } = this.options;
        this.rects[i][j].clear = true;
        for (let q = -1; q < 2; q++) {
          for (let w = -1; w < 2; w++) {
            if (
              i + q < 0 ||
              j + w < 0 ||
              i + q >= row ||
              j + w >= column ||
              (q === 0 && w === 0)
            ) {
              continue;
            }
            this.clickItem(i + q, j + w);
          }
        }

      }

      canvasClick() {
        this.canvas.removeEventListener('click', this.clickEvent);
        this.canvas.addEventListener('click', this.clickEvent);
        this.canvas.removeEventListener('contextmenu', this.menuEvent);
        this.canvas.addEventListener('contextmenu', this.menuEvent);
      }

      clickEvent(event) {
        this.mouseEvent(event);
      }

      menuEvent(event) {
        this.mouseEvent(event, false);
        event.preventDefault();
      }

      mouseEvent(event, click = true) {
        const { edge, gap } = this.options;
        const { offsetX, offsetY } = event;
        const i = Math.floor(offsetX / (edge + gap));
        const j = Math.floor(offsetY / (edge + gap));
        if (
          offsetX > (i + 1) * edge + i * gap ||
          offsetY > (j + 1) * edge + j * gap
        ) {
          return;
        }
        const { number, draw, sign } = this.rects[i][j];
        // 已绘制不能 标记与点击
        if (draw) return;

        if (click) {
          if (sign) return;
          switch(number) {
            case -1:
              this.showBombs();
              this.showNumbers();
              alert('游戏结束！');
            break;
            default: 
              this.clickItem(i, j);
              this.judgeSuccess() && alert('挑战成功！');
            break;
          }
        } else {
          this.signHandler(i, j, sign);
        }
      }
    }
    const game = new MineClearance(Canvas);
    game.init();
  </script>
</body>

</html>
